<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>

<body>


    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="content">
            <div class="container mt-5">
      
      
                <div>
                      <div class="text-center">
                    <h1>Create account</h1>
                </div>
                <div class="text-center google-btn">
                    <img src="{%static 'img/Google_logo.png'%}" alt="Google logo">
                    <span>Sign up with Google</span>
                </div>
                <div class="text-center or">OR</div>
                <form action="" method="POST">
                    {%csrf_token%}
                    <input type="text" placeholder="Name" name="name" required>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="text" placeholder="Address" name="address" required>
                    <input type="password" placeholder="Password" name="pass" required>
                    <input type="password" placeholder="Confirm Password" name="cpass" required>
                    <input type="submit" style="background-color: blue;">
                </form>
        
        
        
                <div class="logo">
                    <img src="{%static 'img/logo.png'%}" alt="Logo">
                </div>
                </div>
        
            </div>        </div>
    </div>
    
    
    


    <div class="text-center footer">Â© 2023 All rights reserved.</div>

</body>

</html>
